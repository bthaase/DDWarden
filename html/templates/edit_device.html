<div class="container">
	<div class='row'>
		<div class="col-md-12"><h2>Edit Device</h2><small>Please choose a new nametag to display the device by.</small></div>
	</div>
	<div class='row'><div class='col-md-12'><HR SIZE='1'></div></div>
	
	<div class="row">
	<div class="col-lg-12">
		
	<form class="form-horizontal">
	  <fieldset>
		<legend>Device {{ mac | uppercase }}</legend>
		<div class="form-group">
		  <label for="newName" class="col-lg-2 control-label">Nametag</label>
		  <div class="col-lg-10">
			<input type="text" class="form-control" id="newName" ng-model="newName" placeholder="Device Nametag">
			<span class="help-block">Device was previously known as "{{name}}"</span>
		  </div>
		</div>

		<div class="form-group">
		  <div class="col-lg-10 col-lg-offset-2">
			<a href="#/" class="btn btn-default">Cancel</a>
			<button type="submit" class="btn btn-primary" ng-click="Submit()">Submit</button>
		  </div>
		</div>
	  </fieldset>
	</form>		
	</div>
	</div>
</div>
